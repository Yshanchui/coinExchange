server:
  port: 8080
spring:
  application:
    name: coin-common
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/coin-exchange?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        enabled: false
    sentinel:
      transport:
        dashboard: 127.0.0.1:8858

  redis:
    host: 127.0.0.1
    password:
    port: 6379

swagger2:
  basePackage: com.shanchui.controller
  name: shanchui
  url: https://github.com/yshanchui
  email: qizhidexiaomimei@gmail.com
  title: coin-common
  description: Coin-Common模块
  version: 2.0
  termsOfServiceUrl: shanchui.com

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

jetcache:
  statIntervalMinutes: 15
  areaInCacheName: false
  local: # 本地的缓存的实现
    default:
      type: linkedhashmap
      keyConvertor: fastjson
  remote: # 远程的缓存的实现
    default:
      type: redis
      keyConvertor: fastjson
      valueEncoder: kryo
      valueDecoder: kryo
      poolConfig:
        minIdle: 5
        maxIdle: 20
        maxTotal: 50
      host: ${spring.redis.host}
      port: ${spring.redis.port}
      password: ${spring.redis.password}