server:
  port: 80
spring:
  application:
    name: gateway-server
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: admin-service_router
          uri: lb://admin-server
          predicates:
            - Path=/admin/**
        - id: test_router
          uri: https://www.aliyun.com
          predicates:
            - Path=/product
    #
    sentinel:
      transport:
        dashboard: 127.0.0.1:8858
      datasource: #使用nacos持久化sentinel时，需要添加nacos-datasourse
        ds1.nacos:
          serverAddr: 127.0.0.1:8848
          dataId: gw-flow
          ruleType: gw_flow
        ds2.nacos:
          serverAddr: 127.0.0.1:8848
          dataId: api-group
          ruleType: gw_api_group
  redis:
    port: 6379
    host: 127.0.0.1
    password:
